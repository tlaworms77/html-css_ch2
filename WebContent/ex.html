<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag practice</title>
</head>
<body>
	<h1>첫 번째로 중요한 제목</h1>
	<h2>첫 번째로 중요한 제목</h2>
	<h3>첫 번째로 중요한 제목</h3>
	<h4>첫 번째로 중요한 제목</h4>
	<h5>첫 번째로 중요한 제목</h5>
	<h6>첫 번째로 중요한 제목</h6>
	<p>문장입니다.</p>

	<em>강조된 키워드</em>
	<strong>제일 중요한 키워드</strong>
	<br />
	<em>이름</em>&nbsp;:&nbsp;
	<a href="">심재근</a>
	<address>경기도 안산시 상록구</address>
	<em>전화번호</em>&nbsp;:&nbsp;031-123-1234
	<br />


	<div style="background-color: rgb(192, 192, 224); margin-top: 20px">
		<strong style="font-size: 30px;">제목</strong><br />
		<br /> 문장
	</div>

	<br />
	<span style="background-color: rgb(160, 192, 224)"><em>강조한
			문자 및 <strong>더 강조</strong>
	</em></span>한 문자

</body>
</html>
